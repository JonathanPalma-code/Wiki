{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia - {{ title }}
{% endblock %}

{% block body %}

  {% if success %}
    {{ body | safe }}

  {% else %}
    <h1>Error: '{{ title }}'</h1>
    <hr>
    <p>{{ body }}</p>

  {% endif%}

  {% if go_back %}
    <form method="GET" action="{% url 'encyclopedia:add' %}">
      <input type='submit' value='Go back' >
    </form>
    
  {% endif %}

{% endblock %}
