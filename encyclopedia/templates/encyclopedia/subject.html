{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia - {{ title }}
{% endblock %}

{% block body %}

  {% if success %}
    {{ body | safe }}

    <form method="GET" action="{% url 'encyclopedia:edit' title=title %}">
      <input type='submit' value='Edit'>
    </form>

  {% else %}
    <h1>Error: '{{ title }}'</h1>
    <hr>
    <p>{{ body }}</p>

  {% endif%}

{% endblock %}
