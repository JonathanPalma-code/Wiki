{% extends "encyclopedia/layout.html" %}

{% block title %}
Edit - {{ title }}
{% endblock %}

{% block body %}

  <h1>Edit entry - {{ title }}</h1>

    {% csrf_token %}
    {{ form.as_p }}
    <input type='submit'>
  </form>

{% endblock %}
